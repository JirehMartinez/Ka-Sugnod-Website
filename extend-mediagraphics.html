<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Jireh Martinez">
    <meta name="keywords" content="Ka Sugnod, Filipino recipes, karinderya, local food, Mariano Untal High School project">
    <meta name="description" content="Ka Sugnod is a food-themed website showcasing local recipes and services, built using a responsive Bootstrap framework.">
    <title>Media & Graphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/graphicmediastyle.css">
    <link rel="icon" sizes="32x32" href="images/spoonfork-32x32.png">
</head>

<body>

<header class="text-center bg-black py-3">
    <h1>Ka Sugnod</h1>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html">Services</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html">Contact</a></li>
      <li class="nav-item"><a class="nav-link" href="extend-mediagraphics.html">Media & Graphics</a></li>
    </ul>
  </nav>
</header>

<main class="grid">
    <section id="Profile">
        <canvas id="Profile1" width="400" height="400" style="border:1px solid #ffffff;"></canvas>
    </section>

    <div>
        
    <svg height="130" width="500">
    <defs>
        <linearGradient id="grad1">
            <stop offset="0%" stop-color="black" />
            <stop offset="100%" stop-color="white" />
        </linearGradient>
    </defs>
    <ellipse 
        cx="250" 
        cy="65" 
        rx="200" 
        ry="55" 
        fill="url(#grad1)" 
    />

    <text 
        x="250" 
        y="75" 
        fill="#ffffff" 
        font-size="45" 
        font-family="Verdana"
        text-anchor="middle"
        dominant-baseline="middle"
    >
        Ka Sugnod
    </text>
</svg>


    </div>

    <section id="YouTube">
        <h2>BIBINGKA</h2>
        <p>Short Tutorial</p>
        <div class="video-info-container">
            <iframe width="400" height="225" 
                src="https://www.youtube.com/embed/JxQ_CD67XTU" 
                title="The Yummiest Special Bibingka With Easy Recipe"
                frameborder="0"
                allowfullscreen>
            </iframe>

            <canvas id="InfoCanvas" width="400" height="225" style="border:1px solid #ffffff;"></canvas>
        </div>
    </section>

    <div>
        <video width="800" height="500" autoplay muted>
            <source src="videos & audio/bibingka.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <audio controls autoplay muted>
        <source src="videos & audio/thank you.mp3" type="audio/mpeg">
        </audio>
    </div>
</main>

<script>
    
    const profileCanvas = document.getElementById("Profile1");
    const ctxProfile = profileCanvas.getContext("2d");

    const img = new Image();
    img.src = "images/spoonforkorig.png";

    img.onload = function() {
        ctxProfile.drawImage(img, 150, 20, 100, 100);

        ctxProfile.fillStyle = "#333";
        ctxProfile.font = "30px Arial";
        ctxProfile.textAlign = "center";
        ctxProfile.fillText("Ka Sugnod", 200, 150);

        ctxProfile.font = "20px Arial";
        ctxProfile.fillText("Where every meal feels like home.", 200, 200);
        ctxProfile.fillText("Serving warmth, one plate at a time.", 200, 230);
        ctxProfile.fillText("Simple food, rich in flavor and heart.", 200, 260);
    };

    
    const infoCanvas = document.getElementById("InfoCanvas");
    const ctxInfo = infoCanvas.getContext("2d");

    ctxInfo.fillStyle = "#333";
    ctxInfo.font = "18px Arial";
    ctxInfo.textAlign = "center";
    ctxInfo.fillText("Recipe Info", 200, 40);

    ctxInfo.font = "14px Arial";
    ctxInfo.fillText("Prep Time: 15 mins", 200, 80);
    ctxInfo.fillText("Cook Time: 25 mins", 200, 110);
    ctxInfo.fillText("Servings: 4-6", 200, 140);
    ctxInfo.fillText("Difficulty: Easy", 200, 170);
</script>

</body>
</html>
